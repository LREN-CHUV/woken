# Configuration taken from https://github.com/meltwater/docker-mesos
# https://github.com/containous/traefik/blob/master/examples/compose-marathon.yml

version: '3.0'

services:
  zookeeper:
    image: zookeeper:3.4.11
    hostname: zookeeper
    ports:
      - '2181:2181'
      - '2888:2888'
      - '3888:3888'
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888
    restart: always

  wait_zookeeper:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "zookeeper:2181"
      TIMEOUT: 60
    depends_on:
      - zookeeper

  mesos_master:
    image: mesosphere/mesos-master:1.3.0
    hostname: mesosmaster
    volumes:
      - ./log/mesos/master:/var/log/mesos/master:rw
      - ./tmp/mesos/master:/var/tmp/mesos:rw
    environment:
      MESOS_PORT: 5050
      MESOS_ZK: 'zk://zookeeper:2181/mesos'
      MESOS_QUORUM: '1'
      MESOS_REGISTRY: 'in_memory'
      MESOS_CLUSTER: 'local'
      MESOS_HOSTNAME: 'mesosmaster.docker'
      MESOS_LOG_DIR: '/var/log/mesos/master'
      MESOS_WORK_DIR: '/var/lib/mesos'
    depends_on:
      - zookeeper

  wait_mesos_master:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "mesos_master:5050"
      TIMEOUT: 60
    depends_on:
      - mesos_master

  mesos_slave:
    image: mesosphere/mesos-slave:1.3.0
    hostname: mesosslave
    privileged: true
    volumes:
      - ./log/mesos/slave:/var/log/mesos/slave:rw
      - ./tmp/mesos/slave:/var/tmp/mesos:rw
      - /sys:/sys
      #- /cgroup:/cgroup is it really needed for the demo? Not compatible with docker machine on MacOSX, try /sys/fs/cgroups...
      # /usr/bin/docker is needed if you're running an older docker version
      #- /usr/bin/docker:/usr/bin/docker:r
      - /var/run/docker.sock:/var/run/docker.sock:rw
    environment:
      MESOS_MASTER: 'zk://zookeeper:2181/mesos'
      MESOS_PORT: '5051'
      MESOS_LOG_DIR: '/var/log/mesos/slave'
      MESOS_WORK_DIR: '/var/tmp/mesos'
      MESOS_CONTAINERIZERS: 'docker,mesos'
      MESOS_EXECUTOR_REGISTRATION_TIMEOUT: '5mins'
      MESOS_EXECUTOR_SHUTDOWN_GRACE_PERIOD: '90secs'
      MESOS_DOCKER_STOP_TIMEOUT: '60secs'
      # If your workstation doesn't have a resolvable hostname/FQDN then $MESOS_HOSTNAME needs to be set to its IP-address
      MESOS_HOSTNAME: 'mesosslave.docker'
      MESOS_SWITCH_USER: 0
      # see bug resolution for "Failed to determine the hierarchy where the subsystem freezer is attached" at https://github.com/eBayClassifiedsGroup/PanteraS/issues/142
      MESOS_LAUNCHER: "posix"
    depends_on:
      - zookeeper
      - mesos_master

  chronos:
    image: mesosphere/chronos:v3.0.2
    command: '--zk_hosts zookeeper:2181 --master zk://zookeeper:2181/mesos --zk_timeout 30000'
    restart: "always"
    hostname: chronos
    ports:
      - "4400:4400"
      - "4401:4401"
    environment:
      PORT0: 4400
      PORT1: 4401
    depends_on:
      - zookeeper
      - mesos_slave

  wait_chronos:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "chronos:4400"
      TIMEOUT: 60
    depends_on:
      - chronos

  # Expose the database to the host
  db:
    image: postgres:9.6.5-alpine
    ports:
      - "5432:5432"
    hostname: db
    environment:
      POSTGRES_PASSWORD: test

  wait_dbs:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "db:5432"
      TIMEOUT: 60
    depends_on:
      - db

  create_dbs:
    image: "hbpmip/create-databases:1.0.0"
    restart: "no"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_ADMIN_USER: postgres
      DB_ADMIN_PASSWORD: test
      DB1: meta
      USER1: meta
      PASSWORD1: metapwd
      DB2: features
      USER2: features
      PASSWORD2: featurespwd
      DB3: woken
      USER3: woken
      PASSWORD3: wokenpwd
      DB4: portal
      USER4: portal
      PASSWORD4: portalpwd
    depends_on:
      - db

  sample_meta_db_setup:
    image: "hbpmip/sample-meta-db-setup:0.6.0"
    container_name: "sample-meta-db-setup"
    restart: "no"
    environment:
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: meta
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  sample_data_db_setup:
    image: "hbpmip/sample-data-db-setup:0.6.0"
    container_name: "sample-data-db-setup"
    restart: "no"
    environment:
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: features
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  woken_db_setup:
    image: "hbpmip/woken-db-setup:1.0.2"
    container_name: "woken-db-setup"
    restart: "no"
    environment:
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: woken
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  # The zipkin process services the UI, and also exposes a POST endpoint that
  # instrumentation can send trace data to. Scribe is enabled by default.
  zipkin:
    image: openzipkin/zipkin:2.5.0
    container_name: zipkin
    hostname: zipkin
    # Environment settings are defined here https://github.com/openzipkin/zipkin/tree/1.19.0/zipkin-server#environment-variables
    environment:
      - STORAGE_TYPE=mem
      # Uncomment to disable scribe
      # - SCRIBE_ENABLED=false
      # Uncomment to enable self-tracing
      # - SELF_TRACING_ENABLED=true
      # Uncomment to enable debug logging
      # - JAVA_OPTS=-Dlogging.level.zipkin=DEBUG
    ports:
      # Port used for the Zipkin UI and HTTP Api
      - 9411:9411

  wokenprometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/federation/prometheus.yml:/etc/prometheus/prometheus.yml
    hostname: prometheus
    ports:
      - "9090:9090"
    depends_on:
      - zipkin


  wokennode1:
    image: hbpmip/woken
    volumes:
      - ./woken-worker1/config:/opt/woken/config
    ports:
      - "18087:8087"
      - "18088:8088"
      - "19095:9095"
    environment:
      CLUSTER_PORT: 8088
      CLUSTER_IP: wokennode1
      CLUSTER_NAME: woken-node1
      WOKEN_PORT_8088_TCP_ADDR: wokennode1
      DOCKER_BRIDGE_NETWORK: "tests_default"
      LOG_LEVEL: DEBUG
    links:
      - zipkin
      - wokenprometheus
    depends_on:
      - chronos
      - db

  wait_wokennode1:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "wokennode1:8087,chronos:4400"
      TIMEOUT: 60
    depends_on:
      - wokennode1
      - chronos

  wokenvalidationnode1:
    image: hbpmip/woken-validation:2.4.7
    ports:
      - "18081:8081"
      - "18082:8082"
    environment:
      CLUSTER_PORT: 18082
      CLUSTER_IP: wokenvalidationnode1
      CLUSTER_NAME: woken-node1
      WOKEN_PORT_8088_TCP_ADDR: wokennode1
      LOG_LEVEL: DEBUG
    links:
      - zipkin
      - wokenprometheus
    depends_on:
      - wokennode1

  wait_wokenvalidationnode1:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "wokenvalidationnode1:8081"
      TIMEOUT: 60
    depends_on:
      - wokenvalidationnode1

  wokennode2:
    image: hbpmip/woken
    volumes:
      - ./woken-worker2/config:/opt/woken/config
    ports:
      - "28087:8087"
      - "28088:8088"
      - "29095:9095"
    environment:
      CLUSTER_PORT: 8088
      CLUSTER_IP: wokennode2
      CLUSTER_NAME: woken-node2
      WOKEN_PORT_8088_TCP_ADDR: wokennode2
      DOCKER_BRIDGE_NETWORK: "tests_default"
      LOG_LEVEL: DEBUG
    links:
      - zipkin
      - wokenprometheus
    depends_on:
      - chronos
      - db

  wait_wokennode2:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "wokennode2:8087,chronos:4400"
      TIMEOUT: 60
    depends_on:
      - wokennode2
      - chronos

  wokenvalidationnode2:
    image: hbpmip/woken-validation:2.4.7
    ports:
      - "28081:8081"
      - "28082:8082"
    environment:
      CLUSTER_PORT: 28082
      CLUSTER_IP: wokenvalidationnode2
      CLUSTER_NAME: woken-node2
      WOKEN_PORT_8088_TCP_ADDR: wokennode2
      LOG_LEVEL: DEBUG
    links:
      - zipkin
    depends_on:
      - wokennode2

  wait_wokenvalidationnode2:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "wokenvalidationnode2:8081"
      TIMEOUT: 60
    depends_on:
      - wokenvalidationnode2

  wokencentral:
    image: hbpmip/woken
    volumes:
      - ./woken-central/config:/opt/woken/config
    ports:
      - "8087:8087"
      - "8088:8088"
      - "9095:9095"
    environment:
      CLUSTER_PORT: 8088
      CLUSTER_IP: wokencentral
      CLUSTER_NAME: woken-central
      WOKEN_PORT_8088_TCP_ADDR: wokencentral
      DOCKER_BRIDGE_NETWORK: "tests_default"
      LOG_LEVEL: DEBUG
    links:
      - zipkin
      - wokenprometheus
    depends_on:
      - chronos
      - db

  wait_wokencentral:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "wokencentral:8087,chronos:4400"
      TIMEOUT: 60
    depends_on:
      - wokencentral
      - chronos

  wokencentraltest:
    build:
      context: ./woken-test
      dockerfile: Dockerfile
    hostname: "wokentest"
    ports:
      - "8097:8097"
    environment:
      CLUSTER_PORT: 8097
      CLUSTER_IP: wokentest
      CLUSTER_NAME: woken-central
      WOKEN_PORT_8088_TCP_ADDR: wokencentral
      LOG_LEVEL: DEBUG
    depends_on:
      - wokencentral

  portalbackend:
    image: "hbpmip/portal-backend:2.7.0"
    restart: "no"
    ports:
      - "65440:8080"
      - "8089:8089"
    environment:
      PORTAL_DB_URL: jdbc:postgresql://db:5432/portal
      PORTAL_DB_SERVER: db:5432
      PORTAL_DB_USER: portal
      PORTAL_DB_PASSWORD: portalpwd
      META_DB_URL: jdbc:postgresql://db:5432/meta
      META_DB_SERVER: db:5432
      META_DB_USER: meta
      META_DB_PASSWORD: metapwd
      FEATURES_DB_URL: jdbc:postgresql://db:5432/features
      FEATURES_DB_SERVER: db:5432
      FEATURES_DB_USER: features
      FEATURES_DB_PASSWORD: featurespwd
      FEATURES_DB_MAIN_TABLE: cde_features_a
      CONTEXT_PATH: /services
      AUTHENTICATION: 0
      FRONTEND_LOGIN_URL: http://frontend/services/login/hbp
      FRONTEND_AFTER_LOGIN_URL: http://frontend/home
      FRONTEND_AFTER_LOGOUT_URL: http://frontend/services/login/hbp
      CLUSTER_IP: portalbackend
      CLUSTER_PORT: 8089
      WOKEN_PORT_8088_TCP_ADDR: wokencentral
      WOKEN_PORT_8088_TCP_PORT: 8088
      WOKEN_AKKA_PATH: "/user/entrypoint"
    depends_on:
      - db
      - wokencentral

  wait_portal_backend:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      - TARGETS=portalbackend:8080
    depends_on:
      - portalbackend

  frontend:
    image: hbpmip/portal-frontend:2.9.10
    depends_on:
      - portalbackend
    ports:
      - "80:80"
    environment:
      WORKER_PROCESSES: 1
      ERROR_LOG_LEVEL: warn
      PORTAL_VIRTUAL_HOST: frontend
      PORTAL_BACKEND_SERVER: portalbackend:8080
      PORTAL_BACKEND_CONTEXT: services
      MODE: federation
      INSTANCE_NAME: DEV
      VERSION: "2.7.0-dev (Woken dev, Validation 2.4.6, Backend 2.7.0, Frontend 2.9.9)"

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.20.0/24
